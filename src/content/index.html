<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Site title</title>
    <meta name="description" content="Description"/>

    <!-- Title -->
    <meta property="og:title" content=""/>
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content=""/>
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content=""/>
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"/>

    <link rel="manifest" href="manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link
            rel="icon"
            type="image/png"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<main class="counteer">
    <section class="counteer__menu--hamburger">â˜°</section>
    <section class="counteer__menu--options"></section>
    <section class="counteer__settings">
        <div class="counteer__settings--play counteer__settings--play--js">
            <img src="../assets/img/play.png" alt="play button">
        </div>
        <div class="counteer__settings--pause">
            <img src="../assets/img/pause.png" alt="pause button">
        </div>
        <div class="counteer__settings--stop">
            <img src="../assets/img/stop.png" alt="stop button">
        </div>
    </section>

    <section class="counteer__canva">
        <canvas id="canva" height="300"></canvas>
    </section>

    <section class="mainMenu">
        <section class="mainMenu--item__choose">Choose excercise</section>
        <section class="mainMenu--item__add">Add new excercise</section>
        <section class="mainMenu--item__manage">Manage</section>
    </section>

    <section class="chooseExcerciseModal">
        <section class="chooseExcerciseModal__content">
            <section class="chooseExcerciseModal__list">
                <section class="chooseExcerciseModal__list--item">Tabata</section>
                <section class="chooseExcerciseModal__list--item">HIIT</section>
                <section class="chooseExcerciseModal__list--item">Boxing</section>
            </section>
        </section>
    </section>

    <section id="newExcercise" class="addExcerciseModal">
        <div class="content">

            <form class="addExcerciseForm">
                <input class="content__item content__item--title" placeholder="title"></input>
                <section class="content__item content__item--preparing">preparing time
                    <input class="content__item--preparing--input">
                </section>
                <section class="content__item content__item--excercise">excercise time
                    <input class="content__item--excercise--input">
                </section>
                <section class="content__item content__item--number"># of excercises
                    <input class="content__item--number--input">
                </section>
                <section class="content__item content__item--rounds">rounds
                    <input class="content__item--number--input">
                </section>
                <section class="content__item content__item--rest">rest time
                    <input class="content__item--rest--input">
                </section>
                <section class="content__action">
                    <section class="content__action content__action--decline">
                        <img src="../assets/img/delete.svg" alt="accept button">
                    </section>
                    <section class="content__action content__action--accept" type="submit">
                        <img src="../assets/img/ok.svg" alt="delete button">
                    </section>
                </section>
            </form>
        </div>
    </section>


</main>
<script src="js/main.js"></script>
</body>
</html>
